<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Roshambo</h1>
    </header>
    <main>
      <section class="player1">
        <h2>Player 1</h2>
        <h3>Your move</h3>

        <fieldset>
          <i class="rock fas fa-2x fa-hand-rock"></i>
          <i class="paper fas fa-2x fa-hand-paper"></i>
          <i class="scissors fas fa-2x fa-hand-scissors"></i>
          <i class="lizard fas fa-2x fa-hand-lizard"></i>
          <i class="spock fas fa-2x fa-hand-spock"></i>
        </fieldset>
      </section>

      <section class="player2">
        <h2>Player 2</h2>
        <h3>Your move</h3>

        <fieldset>
          <i class="rock fas fa-2x fa-hand-rock"></i>
          <i class="paper fas fa-2x fa-hand-paper"></i>
          <i class="scissors fas fa-2x fa-hand-scissors"></i>
          <i class="lizard fas fa-2x fa-hand-lizard"></i>
          <i class="spock fas fa-2x fa-hand-spock"></i>
        </fieldset>
      </section>
    </main>
    <footer>
      <button>RESET</button>
    </footer>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
